<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Points Log</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        h1 { width: 75%; margin: 0 auto; text-align: left; }
        label { display: block; margin: 10px auto 5px; font-size: 18px; width: 75%; text-align: left; }
        input { width: 75%; padding: 8px; box-sizing: border-box; margin: 0 auto; display: block; font-size: 16px; }
        button { width: 75%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin: 20px auto 0; display: block; font-size: 18px; }
        button:hover { background-color: #45a049; }
        #backButton { margin-top: 10px; }
        #logTable { width: 75%; margin: 20px auto 0; border-collapse: collapse; }
        #logTable th, #logTable td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 16px; }
        #pointsSummary { margin: 20px auto 0; font-size: 18px; font-weight: bold; width: 75%; text-align: left; }
    </style>
</head>
<body>
    <h1>Points Log</h1>
    <label for="food">Food Name:</label>
    <input type="text" id="food" placeholder="Enter food name">
    <label for="dailyBudget">Daily Points Budget:</label>
    <input type="number" id="dailyBudget" placeholder="Enter daily points budget">
    <button onclick="saveLog()">Save</button>
    <button id="backButton" onclick="goBack()">Back</button>
    <table id="logTable">
        <thead>
            <tr>
                <th>Food</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>
    <div id="pointsSummary"></div>
    <script>
        function loadLog() {
            const log = JSON.parse(localStorage.getItem('pointsLog') || '[]');
            const dailyBudget = parseFloat(localStorage.getItem('dailyBudget') || '23');
            const currentPoints = parseFloat(localStorage.getItem('currentPoints') || '0');
            document.getElementById('dailyBudget').value = dailyBudget;
            const logBody = document.getElementById('logBody');
            logBody.innerHTML = '';
            log.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.food}</td><td>${entry.points}</td>`;
                logBody.appendChild(row);
            });
            const totalPoints = log.reduce((sum, entry) => sum + entry.points, 0);
            document.getElementById('pointsSummary').innerText = `Points Spent: ${totalPoints} | Points Remaining: ${Math.max(0, dailyBudget - totalPoints)}`;
        }

        function saveLog() {
            const food = document.getElementById('food').value.trim();
            const points = parseFloat(localStorage.getItem('currentPoints') || '0');
            if (food && points > 0) {
                const log = JSON.parse(localStorage.getItem('pointsLog') || '[]');
                log.push({ food, points });
                localStorage.setItem('pointsLog', JSON.stringify(log));
                document.getElementById('food').value = '';
                localStorage.removeItem('currentPoints');
            }
            const dailyBudget = parseFloat(document.getElementById('dailyBudget').value) || 23;
            localStorage.setItem('dailyBudget', dailyBudget);
            loadLog();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        window.onload = loadLog;
    </script>
</body>
</html>
