<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Weight Watchers Points Calculator</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
    body { 
        font-family: Arial, Helvetica, sans-serif; 
        max-width: 400px; 
        margin: 0 auto; 
        padding: 20px; 
        background-color: #f8f9fa; 
    }
    h1 { 
        width: 80%; 
        margin: 0 auto 25px; 
        text-align: center; 
        color: #333; 
    }
    label { 
        display: block; 
        margin: 12px auto 6px; 
        font-size: 17px; 
        font-weight: 600; 
        width: 80%; 
        color: #444; 
    }
    input { 
        width: 80%; 
        padding: 12px; 
        box-sizing: border-box; 
        margin: 0 auto; 
        display: block; 
        font-size: 17px; 
        border: 2px solid #ccc; 
        border-radius: 8px; 
        background-color: white; 
        transition: border-color 0.2s; 
    }
    input:focus { 
        outline: none; 
        border-color: #4CAF50; 
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); 
    }
    input::placeholder { 
        color: #aaa; 
    }
    button { 
        width: 80%; 
        padding: 14px; 
        background-color: #4CAF50; 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        margin: 25px auto 12px; 
        display: block; 
        font-size: 18px; 
        font-weight: bold; 
    }
    button:hover { 
        background-color: #45a049; 
    }
    #clearButton { 
        background-color: #f44336; 
        margin-top: 10px; 
    }
    #clearButton:hover { 
        background-color: #da190b; 
    }
    #result { 
        margin: 30px auto 0; 
        font-size: 22px; 
        font-weight: bold; 
        width: 80%; 
        text-align: center; 
        color: #2c3e50; 
        min-height: 30px; 
    }
</style>
</head>
<body>
    <h1>Weight Watchers Points Calculator</h1>
    <label for="calories">Calories:</label>
    <input type="number" id="calories" placeholder="Enter calories">
    <label for="fat">Fat (grams):</label>
    <input type="number" id="fat" placeholder="Enter fat grams">
    <label for="fiber">Fiber (grams):</label>
    <input type="number" id="fiber" placeholder="Enter fiber grams">
    <button onclick="calculatePoints()">Calculate</button>
    <button id="clearButton" onclick="clearFields()">Clear</button>
    <div id="result"></div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/points-calculator/sw.js')
                .then(() => console.log('Service Worker Registered in index.html'))
                .catch(error => console.log('Service Worker Registration Failed in index.html:', error));
        }

        function calculatePoints() {
            const calories = parseFloat(document.getElementById('calories').value) || 0;
            const fat = parseFloat(document.getElementById('fat').value) || 0;
            const fiber = parseFloat(document.getElementById('fiber').value) || 0;
            const cappedFiber = Math.min(fiber, 4);
            const points = Math.round((calories / 50) + (fat / 12) - (cappedFiber / 5));
            document.getElementById('result').innerText = `Points: ${points}`;
        }

        function clearFields() {
            document.getElementById('calories').value = '';
            document.getElementById('fat').value = '';
            document.getElementById('fiber').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
